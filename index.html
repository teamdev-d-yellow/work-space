<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Original テトリス</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header class="p-3 h2 text-center">テトリス風ゲーム</header>
    <div class="text-center mb-3">
      <tr>
        <td>十字キー (左,右,下): ブロックの移動</td>
        <br />
        <td>十字キー(上): ブロックの回転</td>
        <br />
        <td>スペースキー: ブロックの保存・交換</td>
      </tr>
    </div>
    <div class="d-inline-block d-flex justify-content-center">
      <div class="d-flex gap-3">
        <p><span id="current-tetris-state"></span></p>
        <canvas
          id="stage"
          width="250px"
          height="500px"
          style="background-color: black"
        >
        </canvas>
        <div class="">
          <p class="fw-bold">Next:</p>
          <canvas
            id="next"
            width="125px"
            height="125px"
            style="background-color: black"
          >
          </canvas>
          <p class="fw-bold">ホールド:</p>
          <canvas
            id="hold"
            width="125px"
            height="125px"
            style="background-color: black"
          >
          </canvas>
          <table class="mx-auto">
            <tr class="d-flex justify-content-center">
              <td></td>
              <td id="tetris-hold-button" class="btn btn-primary mb-1">交換</td>
              <td></td>
            </tr>
            <tr class="d-flex justify-content-center">
              <td></td>
              <td
                id="tetris-rotate-button"
                class="btn btn-primary rounded-circle"
              >
                ↻
              </td>
              <td></td>
            </tr>
            <tr class="d-flex justify-content-center">
              <td
                id="tetris-move-left-button"
                class="btn btn-primary rounded-circle me-4"
              >
                ←
              </td>
              <td
                id="tetris-move-right-button"
                class="btn btn-primary rounded-circle"
              >
                →
              </td>
            </tr>
            <tr class="d-flex justify-content-center">
              <td></td>
              <td
                id="tetris-fall-button"
                class="btn btn-primary rounded-circle"
              >
                ↓
              </td>
              <td></td>
            </tr>
            <tr class="d-flex justify-content-center mt-2">
              <td id="tetris-retry-button" class="btn btn-outline-primary me-2">
                Retry
              </td>
              <td id="tetris-pause-button" class="btn btn-outline-primary">
                Pause
              </td>
              <td
                id="tetris-resume-button"
                class="btn btn-outline-success d-none"
              >
                Resume
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <div class="text-center">
        <div class="d-inline-block">
          <p
            id="gameStatus"
            class="p-4 px-5 h3 text-white rounded-3 bg-primary"
          >
            スコア:<span id="lines" class="h4">0</span>
          </p>
        </div>
      </div>
    </div>

    <script>
      var tetris = new Tetris();
      tetris.startGame();
    </script>
  </body>
</html>
