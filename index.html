<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Original テトリス</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header class="p-3 h2">テトリス風ゲーム</header>
    <div class="d-inline-block d-flex justify-content-center">
      <div class="d-flex gap-3">
        <canvas id="stage" width="250px" height="500px" style="background-color:black;">
        </canvas>
        <div class="">
          <p>Next:</p>
          <canvas id="next"  width="100px" height="100px" style="background-color:black;">
          </canvas>
          <p>保存中:</p>
          <canvas id="hold"  width="100px" height="100px" style="background-color:black;">
          </canvas>
          <p>スコア:<span id="lines">0</span></p>
          <p><span id="message"></span></p>
          <table class="mx-auto">
            <tr class=" d-flex justify-content-center">
              <td></td>
              <td id="tetris-hold-button" class="btn btn-primary">⇔</td>
              <td></td>
            </tr>
            <tr class=" d-flex justify-content-center">
              <td></td>
              <td id="tetris-rotate-button" class="btn btn-primary">↻</td>
              <td></td>
            </tr>
            <tr class=" d-flex justify-content-center">
              <td id="tetris-move-left-button" class="btn btn-primary">←</td>
              <td id="tetris-move-right-button" class="btn btn-primary">→</td>
            </tr>
            <tr class=" d-flex justify-content-center">
              <td></td>
              <td id="tetris-fall-button" class="btn btn-primary">↓</td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script>
      var tetris = new Tetris();
      tetris.startGame();
    </script>
  </body>
</html>
